

  <!-- Example row of columns -->

  <div ng-repeat='service in services'>

      <h2>Services</h2>
      <div class = 'row service'>
        <div class = 'col-md-2'>
          <img ng-src = 'http://www.iconninja.com/files/702/322/350/{{service.image}}'>

        </div>
        <div class = 'col-md-10'>
<h3>{{service.name}}</h3>
<p>{{service.description}}</p>
<a href= 'templates/contact.html' class ='btn btn-primary'>Contact</a>
        </div>
    </div>
</div>
